<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Update entry</title>
</h:head>
<h:body>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="idBookOutput">Book title: </h:outputLabel>
                <h:outputText value="#{borrowingBean.updatedBorrowing.book.title}" id="idBookOutput"/>

                <h:outputLabel for="idReaderOutput">Reader last name: </h:outputLabel>
                <h:outputText value="#{borrowingBean.updatedBorrowing.reader.lastName}" id="idReaderOutput"/>

                <h:outputLabel for="idBorrowingDate">Borrowing date: </h:outputLabel>
                <p:calendar value="#{borrowingBean.borrowingDate}" id="idBorrowingDate" showOn="button"/>

                <h:outputLabel for="idReturningDate">Returning date: </h:outputLabel>
                <p:calendar value="#{borrowingBean.returningDate}" id="idReturningDate" showOn="button" />


                <h:outputLabel for="actionButton">Click ------></h:outputLabel>
                <h:commandButton value="SAVE" action="#{borrowingBean.updateBorrowing}" id="actionButton">
                </h:commandButton>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
