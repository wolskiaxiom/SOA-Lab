<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Update entry</title>
</h:head>
<h:body>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="titleInput">Title: </h:outputLabel>
                <h:inputText value="#{shelf.titleE}" id="titleInput" required="true"/>

                <h:outputLabel for="nameInput">entities.Author's First Name: </h:outputLabel>
                <h:inputText value="#{shelf.authorFirstNameE}" id="nameInput" required="true"/>

                <h:outputLabel for="lastNameInput">entities.Author's Last Name: </h:outputLabel>
                <h:inputText value="#{shelf.authorLastNameE}" id="lastNameInput" required="true"/>

                <h:outputLabel for="issueYearInput">Issue Year </h:outputLabel>
                <h:inputText value="#{shelf.issueYearE}" id="issueYearInput" required="true"/>

                <h:outputLabel for="originPriceInput">Price </h:outputLabel>
                <h:inputText value="#{shelf.originPriceE}" id="originPriceInput" required="true"/>

                <h:outputLabel for="isbnInput">ISBN </h:outputLabel>
                <h:inputText value="#{shelf.isbnE}" id="isbnInput" required="true"/>

                <h:outputLabel for="typeList">Type</h:outputLabel>
                <h:selectOneMenu value="#{shelf.typeE}" id="typeList">
                    <f:selectItem itemValue="Nauka" itemLabel="Nauka" />
                    <f:selectItem itemValue="Drama" itemLabel="Dramat" />
                    <f:selectItem itemValue="Bajka" itemLabel="Bajka" />
                    <f:selectItem itemValue="Fantaza" itemLabel="Fantaza" />
                </h:selectOneMenu>

                <h:outputLabel for="currencyList">Currency </h:outputLabel>
                <h:selectOneMenu value="#{shelf.currencyE}" id="currencyList">
                    <f:selectItem itemValue="PLN" itemLabel="PLN" />
                    <f:selectItem itemValue="USD" itemLabel="USD" />
                    <f:selectItem itemValue="EUR" itemLabel="EUR" />
                </h:selectOneMenu>

                <h:outputLabel for="actionButton">Click ------></h:outputLabel>
                <h:commandButton value="SAVE" action="#{shelf.updateBook()}" id="actionButton"/>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
