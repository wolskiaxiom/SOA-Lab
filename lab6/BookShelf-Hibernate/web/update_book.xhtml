<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Update entry</title>
</h:head>
<h:body>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="titleInput">Title: </h:outputLabel>
                <h:inputText value="#{bookBean.editedBook.title}" id="titleInput" required="true"/>

                <h:outputLabel for="actionButton">Click ------></h:outputLabel>
                <h:commandButton value="SAVE" action="#{bookBean.updateBook()}" id="actionButton">
                    <f:ajax execute="titleInput"/>
                </h:commandButton>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
