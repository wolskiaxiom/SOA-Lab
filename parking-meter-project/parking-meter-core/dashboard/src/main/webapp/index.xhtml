<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h:form>
    <h:commandButton value="asdad" action="#{dashboardBeans.doSomething}"/>
</h:form>

<h:dataTable value="#{dashboardBeans.allSpots}" var="spot">
    <h:column>
        #{spot.idArea}
    </h:column>
    <h:column>
        #{spot.idSensor}
    </h:column>
    <h:column>
        #{spot.isOccupied}
    </h:column>
    <h:column>
        #{spot.isPaid}
    </h:column>
</h:dataTable>

</body>
</html>
