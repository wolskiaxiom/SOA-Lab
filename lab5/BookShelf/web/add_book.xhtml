<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Add book to collection</title>
</h:head>
<h:body>

    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="titleInput">Title: </h:outputLabel>
                <h:inputText value="#{book.title}" id="titleInput" required="true"/>

                <h:outputLabel for="nameInput">Author's First Name: </h:outputLabel>
                <h:inputText value="#{book.authorFirstName}" id="nameInput" required="true"/>

                <h:outputLabel for="lastNameInput">Author's Last Name: </h:outputLabel>
                <h:inputText value="#{book.authorLastName}" id="lastNameInput" required="true"/>

                <h:outputLabel for="issueYearInput">Issue Year </h:outputLabel>
                <h:inputText value="#{book.issueYear}" id="issueYearInput" required="true"/>

                <h:outputLabel for="originPriceInput">Price </h:outputLabel>
                <h:inputText value="#{book.originPrice}" id="originPriceInput" required="true"/>

                <h:outputLabel for="isbnInput">ISBN </h:outputLabel>
                <h:inputText value="#{book.isbn}" id="isbnInput" required="true"/>

                <h:outputLabel for="typeList">Type</h:outputLabel>
                <h:selectOneMenu value="#{book.type}" id="typeList">
                    <f:selectItem itemValue="Nauka" itemLabel="Nauka" />
                    <f:selectItem itemValue="Drama" itemLabel="Dramat" />
                    <f:selectItem itemValue="Bajka" itemLabel="Bajka" />
                    <f:selectItem itemValue="Fantaza" itemLabel="Fantaza" />
                </h:selectOneMenu>

                <h:outputLabel for="currencyList">Currency </h:outputLabel>
                <h:selectOneMenu value="#{book.currency}" id="currencyList">
                    <f:selectItem itemValue="PLN" itemLabel="PLN" />
                    <f:selectItem itemValue="USD" itemLabel="USD" />
                    <f:selectItem itemValue="EUR" itemLabel="EUR" />
                </h:selectOneMenu>

                <h:outputLabel for="isbnInput">Click ------></h:outputLabel>
                <h:commandButton value="SAVE" action="#{booksManager.addBook(book)}"/>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
