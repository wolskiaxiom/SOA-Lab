<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Submit of chosen books</title>
</head>
<body>
<h:dataTable value = "#{shelf.chosenBooks}" var = "book" border="1">
    <h:column >
        <f:facet name="header">Title</f:facet>
        #{book.title}
    </h:column>

    <h:column>
        <f:facet name="header">First Name</f:facet>
        #{book.authorFirstName}
    </h:column>

    <h:column>
        <f:facet name="header">Last Name</f:facet>
        #{book.authorLastName}
    </h:column>


    <h:column >
        <f:facet name="header">Type</f:facet>
        #{book.type}
    </h:column>

    <h:column >
        <f:facet name="header">Issue Year</f:facet>
        #{book.issueYear}
    </h:column>

    <h:column>
        <f:facet name="header" id="ajaxPrice">Price</f:facet>
        #{book.originPrice}
    </h:column>

    <h:column >
        <f:facet name="header">Currency</f:facet>
        #{book.currency}
    </h:column>


    <h:column >
        <f:facet name="header">ISBN</f:facet>
        #{book.isbn}
    </h:column>

</h:dataTable>

<p>Summary price of all books: #{shelf.sumOfPrices}</p>

</body>
</html>
