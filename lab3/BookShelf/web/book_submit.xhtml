<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Submit of chosen books</title>
</head>
<body>
<h:dataTable value = "#{shelf.chosenBooks}" var = "book" border="1">

    <h:column id="column">
        <f:facet name = "header">Title</f:facet>
        #{book.title}
    </h:column>

    <h:column>
        <f:facet name = "header">Author</f:facet>
        #{book.author}
    </h:column>

    <h:column>
        <f:facet name = "header">Type</f:facet>
        #{book.type}
    </h:column>

    <h:column>
        <f:facet name = "header">Price in PLN</f:facet>
        #{book.price}
    </h:column>
    <h:column>
        <f:facet name = "header">Price</f:facet>
        #{book.originPrice}
    </h:column>

    <h:column>
        <f:facet name = "header">Currency</f:facet>
        #{book.currency}
    </h:column>
    <h:column>
        <f:facet name = "header">Number of pages</f:facet>
        #{book.numberOfPages}
    </h:column>
</h:dataTable>

<p>Summary price of all books: #{shelf.sumOfPrices}</p>

</body>
</html>
