<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Topics</title>
</h:head>
<h:body>
    <h:form>
        <div style="padding: 10px; padding-bottom: 20px">
            <h2>Create new topic</h2>
            <h:panelGroup>
                <h:panelGrid columns="3">
                    Add new topic: <h:inputText id="newTopicName" value="#{publisherManager.newTopicName}" required="true"
                                                requiredMessage="Provide topic name"/>
                    <h:commandButton value="Register" action="#{publisherManager.addTopic()}"/>
                    <h:message for="newTopicName" style="color: red"/>
                </h:panelGrid>
            </h:panelGroup>
        </div>
    </h:form>
    <h:form>
        <div style="padding: 10px;">
            <h2>Send message to existing topic </h2>
            <h:panelGroup>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Message: " for="pubMessageId"/>
                    <h:inputText value="#{publisherManager.message}" id="pubMessageId"/>
                    <h:outputText/>

                    <h:outputLabel value="Users: " for="pubSubscribersId"/>
                    <h:inputText value="#{publisherManager.subscribers}" id="pubSubscribersId"/>
                    <h:outputLabel value="(Specify users or leave this field empty)" for="pubSubscribersId"/>

                </h:panelGrid>
            </h:panelGroup>
            <table>
                <thead>
                <tr>
                    <th>Topic</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{publisherManager.topics}" var="topic">
                    <tr>
                        <td>#{topic}</td>
                        <td><h:commandButton value="Send" action="#{publisherManager.sendMessage(topic)}"/></td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>

        </div>
    </h:form>
</h:body>
</html>
