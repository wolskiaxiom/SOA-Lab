<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        td {
            border: 1px solid black;
            margin: 2px;
            padding: 3px;
        }
        .button_class{
            width: 60px;
            height: 30px;
        }
        .edit_button_class{
            width: 65px;
            height: 35px;
        }
    </style>

    <title>Authors</title>
</h:head>
<h:body>

    <p:dataTable id="table" var="borrowing" value="#{borrowingBean.borrowings}">
        <p:column headerText="Reader: ">
            <h:outputText value="#{borrowing.reader.lastName}  #{borrowing.reader.firstName}" />
        </p:column>

        <p:column headerText="Book: ">
            <h:outputText value="#{borrowing.book.title}" />
        </p:column>

        <p:column headerText="Borrowing data: ">
            <h:outputText value="#{borrowing.borrowingDate}" />
        </p:column>

        <p:column headerText="Returning data: ">
            <h:outputText value="#{borrowing.returningDate}" />
        </p:column>

        <p:column headerText="Actions">
            <h:form>
                <p:commandButton update="table" action="#{borrowingBean.editBorrowing(borrowing, borrowing.reader, borrowing.book)}"  style="margin-right:20px;" value="Edit" title="Icon Only" />
                <p:commandButton action="#{borrowingBean.deleteBorrowing(borrowing.reader.idReader, borrowing.book.idBook)}"  style="margin-right:20px;" value="Delete" title="Icon Only"  update="table"/>
                <p:commandButton action="#{borrowingBean.notifyReaders(borrowing.book.idBook, borrowing.reader.idReader)}"  style="margin-right:20px;" value="Notify" title="Icon Only"  update="table"/>
            </h:form>

        </p:column>
    </p:dataTable>

</h:body>
</html>
